        let map, geocoder;
        
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 35.6762, lng: 139.6503 },
                zoom: 12
            });
            
            geocoder = new google.maps.Geocoder();
            
            hotels.forEach(hotel => {
                geocodeHotel(hotel);
            });
        }
        
        function geocodeHotel(hotel) {
            geocoder.geocode({ address: hotel.name + ', Tokyo, Japan' }, (results, status) => {
                if (status === 'OK') {
                    const marker = new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map,
                        title: hotel.name,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 8,
                            fillColor: hotel.program_type === 'FHR' ? '#006FCF' : '#00A862',
                            fillOpacity: 1,
                            strokeColor: '#fff',
                            strokeWeight: 2
                        }
                    });
                    
                    const infoWindow = new google.maps.InfoWindow({
                        content: createInfoContent(hotel)
                    });
                    
                    marker.addListener('click', () => {
                        infoWindow.open(map, marker);
                    });
                }
            });
        }
        
        function createInfoContent(hotel) {
            let content = `
                <div style="max-width:350px">
                    <div class="hotel-name">${hotel.name}</div>
                    <div class="hotel-brand">${hotel.brand}</div>
            `;
            
            if (hotel.price_usd && hotel.price_usd.avg) {
                content += `<div class="hotel-price">$${hotel.price_usd.avg}/night (avg)</div>`;
            }
            
            if (hotel.special_offer) {
                content += `
                    <div class="hotel-offer">
                        <strong>üéÅ ${hotel.special_offer}</strong>
                        ${hotel.offer_period ? `<br><small>${hotel.offer_period}</small>` : ''}
                    </div>
                `;
            }
            
            if (hotel.benefits) {
                const benefitLines = hotel.benefits.split('\n');
                content += `
                    <div class="hotel-benefits">
                        <div class="hotel-benefits-title">‚ú® Card Member Benefits:</div>
                        ${benefitLines.map(line => `<div>${line}</div>`).join('')}
                    </div>
                `;
            }
            
            content += `
                    <a href="${hotel.detail_url}" target="_blank" class="hotel-link">View Details ‚Üí</a>
                </div>
            `;
            
            return content;
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
